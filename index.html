<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (أهم حاجة في SEO) -->
    <title>
      نظم للمحاسبة | خدمات محاسبية متكاملة للشركات في السعودية
    </title>

    <!-- Description -->
    <meta
      name="description"
      content="نظم للمحاسبة تقدم خدمات محاسبية وضريبية متكاملة عن بُعد للشركات الناشئة والصغيرة والمتوسطة في المملكة العربية السعودية."

      name="keywords"

    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://nuzum.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Open Graph (Facebook, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="نظم للمحاسبة | خدمات محاسبية متكاملة" />
    <meta
      property="og:description"
      content="خدمات محاسبية وضريبية باحترافية عالية للشركات في السعودية"
    />
    <meta property="og:url" content="https://nuzum.com/" />
    <meta property="og:image" content="https://nuzum.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="نظم للمحاسبة | خدمات محاسبية" />
    <meta
      name="twitter:description"
      content="خدمات محاسبية وضريبية احترافية للشركات"
    />
    <meta name="twitter:image" content="https://nuzum.com/og-image.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200..1000&family=Changa:wght@200..800&family=Noto+Sans+Arabic:wght@100..900&display=swap"

    />
